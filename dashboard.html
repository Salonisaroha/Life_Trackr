<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f3f4f6;
      color: #111827;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #d1d5db;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1rem;
      transition: 0.3s;
      padding: 10px;
      border-radius: 8px;
    }

    .sidebar a:hover {
      background-color: #374151;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .calendar {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .calendar-day {
      background-color: #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      min-width: 100px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .calendar-day:hover {
      background-color: #d1d5db;
    }

    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HabitTracker</h2>
    <a href="#">Dashboard</a>
    <a href="#">Add Habit</a>
    <a href="#">View Habits</a>
    <a href="#">Achievements</a>
    <a href="#">Goals</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <h1>Welcome Back!</h1>
    <div class="calendar" id="calendar"></div>

    <div class="sections">
      <div class="card">
        <h3>Today's Tasks</h3>
        <ul id="taskList">
          <li>Drink Water</li>
          <li>30-minute Walk</li>
        </ul>
        <button class="btn" onclick="addTask()">+ Add Task</button>
      </div>

      <div class="card">
        <h3>Achieve Goals</h3>
        <p>Keep your streak alive! You've completed 4/7 habits this week.</p>
        <button class="btn">View Progress</button>
      </div>

      <div class="card">
        <h3>Completed Habits</h3>
        <p>ðŸŽ‰ You completed 10 habits this month!</p>
        <button class="btn">See History</button>
      </div>
    </div>
  </div>

  <script>
    // Fetch the current habits from the backend
    async function loadHabits() {
      const response = await fetch('http://localhost:5000/api/habits', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`, // Token from localStorage after login
        },
      });
      const data = await response.json();
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = ''; // Clear existing tasks
      data.habits.forEach(habit => {
        const li = document.createElement('li');
        li.textContent = habit.name;
        li.dataset.id = habit.id; // Store habit ID in the element
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteHabit(habit.id);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
      });
    }
  
    // Add a new habit (Create)
    async function addTask() {
      const task = prompt("Enter new task:");
      if (task) {
        const response = await fetch('http://localhost:5000/api/habits', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`,
          },
          body: JSON.stringify({ name: task }),
        });
        const data = await response.json();
        if (data.success) {
          loadHabits(); // Reload habits after adding
        }
      }
    }
  
    // Delete a habit (Delete)
    async function deleteHabit(habitId) {
      const response = await fetch(`http://localhost:5000/api/habits/${habitId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`,
        },
      });
      const data = await response.json();
      if (data.success) {
        loadHabits(); // Reload habits after deletion
      }
    }
  
    // Update a habit (Update)
    async function updateHabit(habitId) {
      const newTask = prompt("Update task:");
      if (newTask) {
        const response = await fetch(`http://localhost:5000/api/habits/${habitId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`,
          },
          body: JSON.stringify({ name: newTask }),
        });
        const data = await response.json();
        if (data.success) {
          loadHabits(); // Reload habits after update
        }
      }
    }
  
    // Call loadHabits on page load to display tasks
    window.onload = loadHabits;
  </script>
  
</body>
</html>
