<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 250px;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar {
      background-color: #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }
    .sidebar nav ul li {
      padding: 8px 0;
      cursor: pointer;
    }
    .sidebar nav ul li.active {
      color: white;
      background-color: #007bff;
      border-radius: 4px;
      padding-left: 10px;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      background: #fff;
      overflow-y: auto;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .month-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-weight: bold;
      gap: 10px;
    }
    .calendar {
      display: flex;
      gap: 4px;
      white-space: nowrap;
    }
    .calendar .day-number {
      padding: 10px;
      min-width: 30px;
      background: #eee;
      border-radius: 5px;
    }
    .calendar .today {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .habit-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .habit-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .habit-form input, .habit-form button {
      padding: 8px;
    }
    .habit-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .habit-item {
      background: #e0f7fa;
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .notes {
      margin-top: 40px;
      text-align: center;
    }
    .note-item {
      margin-top: 10px;
      background: #fff3cd;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .notes button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar" id="avatar">S</div>
        <div class="username" id="username">Saloni Saroha</div>
      </div>
      <nav>
        <ul>
          <li>üß≠ All Habits</li>
          <li class="active">üåû Evening</li>
        </ul>
        <h4>AREAS</h4>
        <ul>
          <li>‚ûï New Area</li>
        </ul>
        <h4>PREFERENCES</h4>
        <ul>
          <li>üìù Manage Habits</li>
          <li>‚öôÔ∏è App Settings</li>
          <li>üîó Resources</li>
        </ul>
      </nav>
    </aside>
    <main class="main">
      <div class="calendar-container">
        <div class="month-nav">
          <span id="prevMonth">‚óÄ</span>
          <span id="monthYear"></span>
          <span id="nextMonth">‚ñ∂</span>
        </div>
        <div class="calendar" id="calendar"></div>
      </div>

      <section class="habit-section">
        <div class="habit-form">
          <input type="text" id="habitName" placeholder="Enter Habit">
          <input type="date" id="habitDeadline">
          <button onclick="addHabit()">+ New Habit</button>
        </div>
        <div class="habit-list" id="habitList"></div>
      </section>

      <section class="notes">
        <h3>Notes</h3>
        <p>Create your first note by clicking on + New Note</p>
        <button onclick="addNote()">+ New Note</button>
        <div id="noteList"></div>
      </section>
    </main>
  </div>
  <script>
    const user = {
      name: 'Saloni Saroha'
    };
    document.getElementById('username').innerText = user.name;
    document.getElementById('avatar').innerText = user.name.charAt(0).toUpperCase();

    let currentDate = new Date();

    function renderCalendar(date) {
      const calendar = document.getElementById('calendar');
      const monthYear = document.getElementById('monthYear');

      const year = date.getFullYear();
      const month = date.getMonth();

      calendar.innerHTML = '';
      monthYear.innerText = `${date.toLocaleString('default', { month: 'long' })}, ${year}`;

      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 1; i <= daysInMonth; i++) {
        const cell = document.createElement('div');
        cell.innerText = i;
        cell.classList.add('day-number');
        if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
          cell.classList.add('today');
        }
        calendar.appendChild(cell);
      }
    }

    document.getElementById('prevMonth').onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    };
    document.getElementById('nextMonth').onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    };

    renderCalendar(currentDate);

    function addHabit() {
      const name = document.getElementById('habitName').value;
      const deadlineInput = document.getElementById('habitDeadline').value;
      if (!name || !deadlineInput) return alert("Please enter habit and deadline");

      const deadline = new Date(deadlineInput);
      const card = document.createElement('div');
      card.className = 'habit-item';
      card.innerHTML = `
        <div>
          <strong>${name}</strong><br>
          <small>Until ${deadline.toLocaleDateString()}</small>
        </div>
        <div>
          <button onclick="editHabit(this)">‚úèÔ∏è</button>
          <button onclick="deleteHabit(this)">üóëÔ∏è</button>
        </div>
      `;

      document.getElementById('habitList').appendChild(card);
      document.getElementById('habitName').value = '';
      document.getElementById('habitDeadline').value = '';

      const interval = setInterval(() => {
        const now = new Date();
        if (now > deadline) {
          card.remove();
          clearInterval(interval);
        }
      }, 60000);
    }

    function deleteHabit(btn) {
      btn.closest('.habit-item').remove();
    }

    function editHabit(btn) {
      const card = btn.closest('.habit-item');
      const current = card.querySelector('strong').innerText;
      const updated = prompt("Edit Habit:", current);
      if (updated) card.querySelector('strong').innerText = updated;
    }

    function addNote() {
      const note = prompt("Enter your note:");
      if (!note) return;
      const noteItem = document.createElement('div');
      noteItem.className = 'note-item';
      noteItem.innerText = note;
      document.getElementById('noteList').appendChild(noteItem);
    }
  </script>
</body>
</html>
