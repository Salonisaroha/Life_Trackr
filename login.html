<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHabits - Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left img {
            height: 30px;
            margin-right: 5px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin-left: 20px;
            font-weight: bold;
        }
        .navbar .buttons a {
            padding: 8px 15px;
            border-radius: 5px;
        }
        .navbar .buttons .login {
            background: none;
            color: black;
        }
        .navbar .buttons .create-account {
            background: black;
            color: white;
        }
        .container {
            width: 500px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
            box-sizing: border-box;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="./assets/Tracker.png" alt="Logo">
            <h3><a href="index.html">HabitTracker</a></h3>
        </div>
        <div class="buttons">
            <a href="#" class="login" id="login-nav">Login</a>
            <a href="#" class="create-account" id="signup-nav">Create Account</a>
        </div>
    </div>

    <div class="container">
        <h2 id="form-title">Login to your DailyHabits account</h2>
        <form id="auth-form">
            <div id="name-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit" id="submit-button">Login</button>
        </form>
        <div class="links">
            <p><a href="#">Forgot your password?</a></p>
            <p>New user? <a href="#" id="toggle-link">Create account</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("auth-form");
            const nameGroup = document.getElementById("name-group");
            const formTitle = document.getElementById("form-title");
            const submitButton = document.getElementById("submit-button");
            const toggleLink = document.getElementById("toggle-link");
            const loginNav = document.getElementById("login-nav");
            const signupNav = document.getElementById("signup-nav");
            let isLogin = true;

            function updateForm() {
                formTitle.innerText = isLogin ? "Login to your DailyHabits account" : "Create your DailyHabits account";
                submitButton.innerText = isLogin ? "Login" : "Create Account";
                toggleLink.innerText = isLogin ? "Create account" : "Login";
                nameGroup.style.display = isLogin ? "none" : "block";
            }

            toggleLink.addEventListener("click", function (event) {
                event.preventDefault();
                isLogin = !isLogin;
                updateForm();
            });

            loginNav.addEventListener("click", function (event) {
                event.preventDefault();
                isLogin = true;
                updateForm();
            });

            signupNav.addEventListener("click", function (event) {
                event.preventDefault();
                isLogin = false;
                updateForm();
            });

            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const endpoint = isLogin ? "/auth/login" : "/auth/register";
                const body = isLogin ? { email, password } : { name, email, password };

                try {
                    const res = await fetch(`http://localhost:3000${endpoint}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(body)
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        alert(data.message || "Something went wrong");
                        return;
                    }

                    if (isLogin) {
                    
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Account created successfully. Please login.");
                        isLogin = true;
                        updateForm();
                    }
                } catch (err) {
                    console.error(err);
                    alert("Failed to connect to server.");
                }
            });
        });
    </script>
</body>
</html>
